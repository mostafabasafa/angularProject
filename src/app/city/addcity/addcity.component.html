<form dir="rtl" [formGroup]="addcityForm">
  <h1>افزودن شهر</h1>
  <hr>
  <div id="map" class="map"></div>

  <mat-form-field appearance="outline" class="provinceInput">
    <mat-label>شهر</mat-label>
    <input matInput placeholder="لطفا شهر را وارد کنید" formControlName="city">
    <!--    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>-->
    <!--    <mat-hint>Hint</mat-hint>-->
  </mat-form-field>
  <mat-form-field class="provinceInput" appearance="outline">
    <mat-label>استان</mat-label>
    <mat-select formControlName="provinceID">
      <mat-option *ngFor="let province of provinces"
                  [value]="province.value">
        {{province.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="createCity()">ثبت</button>

</form>
