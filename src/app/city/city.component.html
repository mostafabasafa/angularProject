<div dir="rtl" class="content">


  <div class="mat-elevation-z8">
    <h1 class="title">لیست شهر ها</h1>




      <mat-form-field class="provinceInput" appearance="outline">
        <mat-label>استان</mat-label>
        <mat-select (selectionChange)="getProvinceID($event)">
          <mat-option *ngFor="let province of provinces"
                      [value]="province.value">
            {{province.viewValue}}
          </mat-option>
        </mat-select>

      </mat-form-field>

    <table>
  <tr class="button-row">
    <button mat-stroked-button color="primary" (click)="openAddCity()" >ایجاد شهر</button>
      <button mat-stroked-button color="primary" (click)="exportAsXLSX()" >خروجی اکسل</button>
      <button mat-stroked-button color="primary" (click)="upload_excel.click()">ورودی اکسل</button>
      <input type="file" #upload_excel style="display: none" (change)="importAsXLSX($event)">

      </tr>

</table>


<!--    <table mat-table [dataSource]="dataSource1" class="mat-elevation-z9">-->

<!--        <th mat-header-cell *matHeaderCellDef> {{column}} </th>-->
<!--        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>-->
<!--      </ng-container>-->

<!--      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>-->
<!--      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>-->
<!--    </table>-->

    <table mat-table [dataSource]="dataSource1" class="mat-elevation-z9">

      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef>شهر</th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
      </ng-container>



      <ng-container matColumnDef="province">
        <th mat-header-cell *matHeaderCellDef> استان</th>
        <td mat-cell *matCellDef="let element">
          {{element.province}}
        </td>
      </ng-container>


      <ng-container matColumnDef="management">
        <th mat-header-cell *matHeaderCellDef> مدیریت</th>
        <td mat-cell *matCellDef="let element">
          <button (click)="openpreviewCity(element.id)" mat-icon-button
                  aria-label="Example icon-button with a heart icon">
            <mat-icon>tv</mat-icon>
          </button>
          <button (click)="openEditCity(element.id)" mat-icon-button color="primary"
                  aria-label="Example icon-button with a heart icon">
            <mat-icon>edit</mat-icon>
          </button>
          <button (click)="openDeleteCity(element.id, element.province)" mat-icon-button color="warn"
                  aria-label="Example icon-button with a heart icon">
            <mat-icon>delete</mat-icon>
          </button>

        </td>

      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [length]="length"
                   [pageSize]="5"
                   showFirstLastButtons
                   (page)="onChangePage($event)"
    >

    </mat-paginator>

  </div>

</div>
